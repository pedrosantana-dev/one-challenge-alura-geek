							ou

							</span>
						</label>
					</div>

							<span class="arquivo-nome">C:\img\logo.png</span>
							<img src="img/icon_trash.png" />
						</div>
					</div>

					<div class="form-produto__botoes">
						<button type="submit">Guardar</button>
						<button type="reset">Limpar</button>
					</div>
				</form>
